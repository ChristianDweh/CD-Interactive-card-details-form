<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Payment Submission</title>
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap");

  :root {
    --Red: hsl(0, 100%, 66%);
    --White: hsl(0, 0%, 100%);
    --Light-grayish-violet: hsl(270, 3%, 87%);
    --Dark-grayish-violet: hsl(279, 6%, 55%);
    --Very-dark-violet: hsl(278, 68%, 11%);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "space grotesk", sans-serif;
    background-image: url("images/bg-main-desktop.png");
    background-repeat: no-repeat;
    background-size: 30% 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 2000px;
    margin: 400px;
  }

  /*Front Card Image*/

  .card-front {
    margin-bottom: 50px;
    max-height: 245px;
    max-width: 447px;
    background-image: url("images/bg-card-front.png");
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }

  .front-card-num {
    color: white;
    font-size: 24px;
    letter-spacing: 4px;
    top: 140px;
    left: 25px;
  }

  .icons {
    display: flex;
    align-items: center;
    margin-bottom: 60px;
  }

  .lg-circle {
    width: 50px;
    height: 50px;
    background-color: white;
    border-radius: 50%;
    margin-top: 25px;
    margin-left: 25px;
    margin-right: 15px;
  }

  .sm-circle {
    height: 25px;
    width: 25px;
    border: 1px solid white;
    border-radius: 50%;
    margin-top: 25px;
  }

  .front-card-num {
    text-align: center;
    margin-bottom: 25px;
  }

  .exp-date-container {
    display: flex;
  }

  .front-info {
    display: flex;
    justify-content: space-between;
    text-align: center;
    padding: 0 50px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding-bottom: 25px;
  }

  /* Back Card Image */

  .card-back {
    margin-left: 100px;
    position: relative;
    width: 447px;
    height: 237px;
  }

  .back-cvv {
    position: absolute;
    top: 110px;
    right: 55px;
    color: white;
    letter-spacing: 2px;
  }

  /* Form */

  .card-info {
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 575px;
  }

  form {
    width: 100%;
    padding: 0 100px;
  }

  ::placeholder {
    color: rgba(100, 100, 100, 0.3);
    font-weight: bold;
    font-family: "space grotesk", sans-serif;
  }

  .name {
    display: flex;
    flex-direction: column;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 12px;
    font-weight: bold;
  }

  .name label {
    margin-bottom: 5px;
  }

  .name input {
    height: 40px;
    border-radius: 10px;
    padding-left: 10px;
    font-family: "space grotesk", sans-serif;
    border: 2px solid rgba(100, 100, 100, 0.3);
  }

  .card-number {
    display: flex;
    flex-direction: column;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 12px;
    font-weight: bold;
    margin-top: 15px;
  }

  .card-number label {
    margin-bottom: 5px;
  }

  .card-number input {
    height: 40px;
    border-radius: 10px;
    padding-left: 10px;
    font-family: "space grotesk", sans-serif;
    border: 2px solid rgba(100, 100, 100, 0.3);
  }

  .date-section {
    display: flex;
    text-transform: uppercase;
    margin-bottom: 15px;
    font-size: 12px;
    font-weight: bold;
  }

  .date-container {
    display: flex;
    width: 100%;
  }

  .date-container label {
    letter-spacing: 2px;
  }

  .month-year-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 15px;
  }

  .dates input {
    width: 45%;
  }

  .dates .year {
    margin-left: 10px;
  }

  .cvc-container {
    display: flex;
    flex-direction: column;
    padding-left: 10px;
    width: 100%;
    margin-top: 15px;
  }

  .date-section label {
    margin-bottom: 5px;
  }

  .date-container input {
    height: 40px;
    border-radius: 10px;
    padding-left: 10px;
    font-family: "space grotesk", sans-serif;

    border: 2px solid rgba(100, 100, 100, 0.3);
  }

  .card-number {
    display: flex;
    flex-direction: column;
  }

  .btn {
    width: 100%;
    height: 50px;
    margin-top: 25px;
    border-radius: 10px;
    border: none;
    background-color: var(--Very-dark-violet);
    color: white;
    font-family: "space grotesk", sans-serif;
    box-shadow: 0 5px 5px rgba(100, 100, 100, 0.5);
    cursor: pointer;
  }

  /* Thank You */

  .thank-you {
    min-width: 575px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 100px;
  }

  .thank-you img {
    margin-bottom: 50px;
  }

  .thank-you h3 {
    text-transform: uppercase;
    letter-spacing: 3px;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .thank-you p {
    color: rgba(100, 100, 100, 0.7);
    font-weight: bold;
    margin-bottom: 30px;
  }

  .thank-you button {
    max-width: 500px;
  }

  /* Errors */

  .name-error {
    font-size: 10px;
    color: var(--Red);
    font-weight: bold;
    margin-top: 5px;
    margin-bottom: 15px;
    display: none;
  }

  .number-error {
    font-size: 10px;
    color: var(--Red);
    font-weight: bold;
    margin-top: 5px;
    margin-bottom: 15px;
    display: none;
  }

  .date-error {
    font-size: 10px;
    color: var(--Red);
    font-weight: bold;
    margin-top: 5px;
    margin-bottom: 15px;
    text-transform: none;
    display: none;
  }

  .cvc-error {
    font-size: 10px;
    color: var(--Red);
    font-weight: bold;
    margin-top: 5px;
    margin-bottom: 15px;
    text-transform: none;
    display: none;
  }

  @media only screen and (max-width: 1000px) {
    body {
      background-size: 100% 30%;
    }

    .main-container {
      display: flex;
      flex-direction: column;
    }

    .main-container {
      position: relative;
      height: 100vh;
    }

    .card-back {
      transform: translateY(-250px);
      z-index: 0;
      position: sticky;
    }

    .card-front {
      transform: translateY(176px);
      z-index: 1;
      position: sticky;
    }

    .card-info {
      transform: translateY(-50px);
    }
  }
</style>

<body>
  <main class="main-container">
    <section class="card-container">
      <div class="card-front">
        <div class="icons">
          <div class="lg-circle"></div>
          <div class="sm-circle"></div>
        </div>
        <p class="front-card-num" id="frontCardNumber">0000 0000 0000 0000</p>
        <div class="front-info">
          <p class="front-name" id="frontCardName">Christian Dweh</p>
          <div class="exp-date-container">
            <p class="front-exp" id="frontCardExpMonth">00</p>
            <p>/</p>
            <p id="frontCardExpYear">00</p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" />
        <p class="back-cvv" id="backCardCvc">000</p>
      </div>
    </section>
    <section class="card-info">
      <form action="">
        <div class="name">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        </div>
        <p class="name-error" id="nameError">Can't be blank</p>
        <div class="card-number">
          <label for="cardnumber">Card Number</label>
          <input type="tel" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" max="9999999999999999" maxlength="16"
            inputmode="numeric" autocomplete="cc-number" />
        </div>
        <p class="number-error" id="numberError">
          Wrong format, numbers only
        </p>
        <div class="date-section">
          <div class="date-container">
            <div class="month-year-container">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="dates">
                <input type="tel" id="month" maxlength="2" min="01" max="12" placeholder="MM" />
                <input type="tel" class="year" id="year" maxlength="2" placeholder="YY" />
              </div>
              <p class="date-error" id="dateError">Can't be blank</p>
            </div>

            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input type="tel" id="cvc" maxlength="3" placeholder="e.g. 123" />
              <p class="cvc-error" id="cvcError">Can't be blank</p>
            </div>
          </div>
        </div>
        <button type="button" id="btn" class="btn">Confirm</button>
      </form>
    </section>
    <section class="thank-you">
      <img src="images/icon-complete.svg" alt="" />
      <h3>Thank You!</h3>
      <p>We've added your card details</p>
      <button type="button" class="btn" id="thankYouBtn">Continue</button>
    </section>
  </main>

  <script src="script.js">
    const frontNumber = document.getElementById("frontCardNumber");
    const frontName = document.getElementById("frontCardName");
    const frontDateMonth = document.getElementById("frontCardExpMonth");
    const frontDateYear = document.getElementById("frontCardExpYear");
    const backCardCvc = document.getElementById("backCardCvc");
    const cardName = document.getElementById("name");
    const cardNumber = document.getElementById("cardNumber");
    const month = document.getElementById("month");
    const year = document.getElementById("year");
    const cvc = document.getElementById("cvc");
    const btn = document.getElementById("btn");
    const thankYouBtn = document.getElementById("thankYouBtn");
    const nameError = document.querySelector(".name-error");
    const numberError = document.getElementById("numberError");
    const dateError = document.getElementById("dateError");
    const cvcError = document.getElementById("cvcError");

    // Add Values to Card Image

    cardName.onkeyup = function () {
      if (cardName.value !== "") {
        frontName.innerHTML = cardName.value;
      } else {
        frontName.innerHTML = "Jane Appleseed";
      }
    };

    cardNumber.onkeyup = () => {
      if (cardNumber.value !== "") {
        frontNumber.innerHTML = cardNumber.value;
      } else {
        frontNumber.innerHTML = "0000 0000 0000 0000";
      }
    };

    month.onkeyup = () => {
      if (month.value !== "") {
        frontDateMonth.innerHTML = month.value;
      } else {
        frontDateMonth.innerHTML = "00";
      }
    };

    year.onkeyup = () => {
      if (year.value !== "") {
        frontDateYear.innerHTML = year.value;
      } else {
        frontDateYear.innerHTML = "00";
      }
    };

    cvc.onkeyup = () => {
      if (cvc.value !== "") {
        backCardCvc.innerHTML = cvc.value;
      } else {
        backCardCvc.innerHTML = "000";
      }
    };

    // Display Errors

    // Name Error

    btn.addEventListener("click", () => {
      if (/\S+/gi.test(cardName.value) == false) {
        nameError.style.display = "block";
        cardName.style.border = "2px solid rgba(255, 0, 0, 0.3)";
      } else {
        nameError.style.display = "none";
        cardName.style.border = "2px solid rgba(238,130,238)";
      }

      // Card Number Error

      if (/\d{16}/gi.test(cardNumber.value) == false) {
        numberError.style.display = "block";
        cardNumber.style.border = "2px solid rgba(255, 0, 0, 0.3)";
      } else {
        numberError.style.display = "none";
        cardNumber.style.border = "2px solid rgba(238,130,238)";
      }

      // Date Error

      if (
        /\d{2}/gi.test(month.value) == false ||
        /\d{2}/gi.test(year.value) == false
      ) {
        dateError.style.display = "block";
        month.style.border = "2px solid rgba(255, 0, 0, 0.3)";
        year.style.border = "2px solid rgba(255, 0, 0, 0.3)";
      } else {
        dateError.style.display = "none";
        month.style.border = "2px solid rgba(238,130,238)";
        year.style.border = "2px solid rgba(238,130,238)";
      }

      // CVC Error

      if (/\d{3}/gi.test(cvc.value) == false) {
        cvcError.style.display = "block";
        cvc.style.border = "2px solid rgba(255, 0, 0, 0.3)";
      } else {
        cvcError.style.display = "none";
        cvc.style.border = "2px solid rgba(238,130,238)";
      }

      if (
        nameError.style.display != "block" &&
        numberError.style.display != "block" &&
        dateError.style.display != "block" &&
        cvcError.style.display != "block"
      ) {
        document.querySelector(".card-info").style.display = "none";
        document.querySelector(".thank-you").style.display = "flex";
      }
    });

    thankYouBtn.addEventListener("click", () => {
      document.querySelector(".card-info").style.display = "flex";
      document.querySelector(".thank-you").style.display = "none";
      window.location.reload();
    });

  </script>
</body>

</html>
